<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Everlife Lab Report & Free Gift</title>
<style>
body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;background:#0b0c0e;color:#e6e8eb;display:flex;justify-content:center;align-items:flex-start;min-height:100vh;padding:20px;}
.card{background:#121417;border-radius:16px;padding:24px;max-width:580px;width:100%;box-shadow:0 6px 24px rgba(0,0,0,0.25);}
h1{margin:0 0 8px;font-size:1.6rem;}
.subtitle{margin:0 0 16px;color:#a8adb4;}
.options{display:flex;flex-direction:column;gap:12px;margin-bottom:16px;}
.btn{display:flex;justify-content:center;align-items:center;padding:14px;border-radius:12px;border:1px solid #23272c;font-weight:600;cursor:pointer;}
.btn-primary{background:linear-gradient(180deg,#21c7a8,#0a1f1a);color:#fff;border-color:#21c7a8;}
.btn-secondary{background:#0f1214;color:#e6e8eb;}
.panel{display:none;margin-top:16px;}
.panel.active{display:block;}
.select{width:100%;padding:10px;border-radius:12px;border:1px solid #23272c;background:#0f1214;color:#e6e8eb;}
.product-list{display:grid;gap:12px;margin-top:8px;}
.product{display:flex;align-items:center;gap:12px;padding:10px;border-radius:12px;border:1px solid #23272c;background:#0f1214;cursor:pointer;}
.product img{width:40px;height:40px;border-radius:8px;object-fit:cover;transition:transform 0.2s;}
.product:hover img,.product:focus img{transform:scale(1.6);}
.product span{font-weight:600;}
</style>
</head>
<body>
<div class="card">
<h1>Lab Report & Free Gift</h1>
<p class="subtitle">Select an option below.</p>
<div class="options">
<button id="giftBtn" class="btn btn-primary">Claim Free Gift</button>
<button id="labBtn" class="btn btn-secondary">View Lab Report</button>
</div>
<div id="giftPanel" class="panel">
<p style="margin-bottom:8px;">Where did you purchase?</p>
<select id="sourceSelect" class="select">
<option value="">— Select source —</option>
<option value="amazon">Amazon</option>
<option value="website">Everlife.bio</option>
</select>
<button id="continueBtn" class="btn btn-primary" style="margin-top:12px;">Continue</button>
</div>
<div id="labPanel" class="panel">
<p style="margin-bottom:8px;">Select your product</p>
<div id="productsList" class="product-list">
<div class="product" tabindex="0" data-product="liver"><img src="https://via.placeholder.com/60?text=Liver" alt="Liver & Spike Detox"><span>Liver & Spike Detox Product</span></div>
<div class="product" tabindex="0" data-product="parasite"><img src="https://via.placeholder.com/60?text=Colon" alt="Parasite & Colon Cleanse"><span>Parasite & Colon Cleanse</span></div>
<div class="product" tabindex="0" data-product="nad"><img src="https://via.placeholder.com/60?text=NAD" alt="NAD+ Liquid Shots"><span>NAD+ Liquid Shots</span></div>
</div>
</div>
</div>
<script>
const GIFT_URLS={amazon:"https://example.com/gift-amazon",website:"https://example.com/gift-website"};
const PRODUCT_URLS={liver:"https://everlife.bio/labs/liver-spike-detox.pdf",parasite:"https://everlife.bio/labs/parasite-colon-cleanse.pdf",nad:"https://everlife.bio/labs/nad-liquid-shots.pdf"};
const giftBtn=document.getElementById("giftBtn");
const labBtn=document.getElementById("labBtn");
const giftPanel=document.getElementById("giftPanel");
const labPanel=document.getElementById("labPanel");
giftBtn.addEventListener("click",()=>{giftPanel.classList.toggle("active");labPanel.classList.remove("active");});
labBtn.addEventListener("click",()=>{labPanel.classList.toggle("active");giftPanel.classList.remove("active");});
document.getElementById("continueBtn").addEventListener("click",()=>{const source=document.getElementById("sourceSelect").value;if(source&&GIFT_URLS[source]){window.location.href=GIFT_URLS[source];}});
document.getElementById("productsList").addEventListener("click",(e)=>{const item=e.target.closest(".product");if(item){const key=item.dataset.product;if(PRODUCT_URLS[key]){window.location.href=PRODUCT_URLS[key];}}});
</script>
</body>
</html>
